<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RocMovies - Cinéma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animation for fading in */
        .fadeIn {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Hover effect for movie cards */
        .card-hover:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans antialiased">

    <!-- Section Header -->
    <div th:include="fragments/header :: header"></div>

    <section id="movies" class="py-16 bg-gray-800">
        <div class="max-w-7xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center text-yellow-500 mb-10">Film choisi</h2>

            <section id="movies" class="py-16 bg-gray-800 min-h-screen flex items-center justify-center">
                <div class="flex flex-col lg:flex-row items-center justify-center bg-gray-700 rounded-lg shadow-2xl overflow-hidden w-full max-w-4xl">
            
                    <!-- Card Image -->
                    <div class="w-full lg:w-1/2">
                        <img th:src="${movie.imageSrc}" alt="Film 2" class="w-full h-96 object-cover">
                    </div>
            
                    <!-- Film Information -->
                    <div class="w-full lg:w-1/2 p-6">
                        <h3 th:text="${movie.getTitle()}" class="text-2xl font-bold text-yellow-400 mb-4">Titre du Film</h3>
                        <p th:text="${movie.style}" class="text-lg text-gray-300 mb-6">Genre: Action</p>
                        
                        <p class="text-gray-400 mb-6">Petite description du film.</p>
                        
                        <p class="text-gray-400 mb-4"><strong>Durée:</strong> 120 minutes</p>
                        <p class="text-gray-400 mb-6"><strong>Réalisateur:</strong> John Doe</p>
            
                        <a href="#" class="w-full py-3 bg-yellow-500 text-black rounded-full text-lg font-semibold hover:bg-yellow-400 transition-all">
                            Réserver
                        </a>
                    </div>
            
                </div>
            </section>
            
            
        </div>
    </section>
    

    <!-- Section Footer -->
    <div th:include="fragments/footer :: footer"></div>
    

</body>
</html>
